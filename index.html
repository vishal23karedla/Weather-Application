<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/Styles.css">
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">

      <div class="header">
        <h1>☀️ Weather Application 🌦️</h1>
      </div>

      <div class="inputcity">
        <form class="nameinput" action="/" method="post">
          <label for="cityInput">Enter city name: </label>
          <input id="city" type="text" name="cityname" placeholder="Ex:Hyderabad" >
          <br>
          <button type="submit" class="go-button">Go</button>
        </form>
      </div>

      <div class="tagline">
        ➡️ Know the weather condition of any location at your fingertips 
      </div>
    </div>
    
  </body>
</html>
